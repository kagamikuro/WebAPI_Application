<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>

</head>
<body>

    <h2>添加书籍</h2>
    <div>
        <p>    <input type="hidden" id="iid" /></p>
        <p>书名:<input type="text" id="name" /></p>
        <p>类别:<input type="text" id="type" /></p>
        <p>评分：<input type="text" id="rate" /></p>
        <p>价格：<input type="text" id="price" /></p>
        <p>
            <input type="button" id="btnAdd" value="添加" />
        </p>
    </div>

    <div>
        <h2>Search by ID</h2>
        <input type="text" id="bookName" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>


    <div>
        <h2>All Books</h2>
        <ul id="products" />
    </div>


    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var uri = 'api/products';

        $(document).ready(getList());

        function getList() {
            $('#products').html('');

            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
        }

        function getAll() {
            $('#products').html('');

             $.ajax({
                 url: "api/products",
                type: 'GET',
                success: function(data) {
                    console.log(data);
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                }
             });
            
        }


        function formatItem(item) {
            return "book name:["+item.Name +"] book type:["+ item.Category+ "] book rate:["+ item.Rate + '] price: $' + item.Price;
        }

        function find() {
            var id = $('#bookName').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }
        

        $("#btnAdd").click(function () {
            var _data = { "Name": $("#name").val(), "Type": $("#type").val(), "Rate": $("#rate").val(), "Price": $("#price").val() };
            $.ajax({
                url: "api/Products/",
                type: "POST",
                data: _data,
                //dataType: "json",
                success: function (data) {
                    alert("添加书籍[" + name + "]成功");
                    console.log(_data);
                    console.log(data);
                    //getList();
                    getAll();
                },
                error: function (e) {
                    alert("添加书籍[" + name + "]失败");
                    alert(e.responseText);
                }
            });
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Book System</title>

    <link href="res/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/css/index.css?v=1.0" rel="stylesheet">

    <script src="res/javascript/jquery-3.5.1.min.js"></script>
    <script src="res/javascript/bootstrap.min.js"></script>
    <script src="res/javascript/index.js?v=1.2"></script>
    <script src="res/javascript/create.js?v=1.3"></script>
    <script src="res/javascript/edit.js?v=1.0"></script>

</head>
<body>
    <!-- the pop windows-->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="createModalLabel">Add a book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="bookname">Book Name:</label>
                        <input type="text" name="bookname" class="form-control" id="add_name" placeholder="book name">
                    </div>
                    <div class="form-group">
                        <label for="booktype">Type:</label>
                        <select id="add_type" name="booktype" class="form-control"> </select>
                    </div>
                    <div class="form-group">
                        <label for="bookrate">Rate:</label>
                        <input type="text" name="bookrate" class="form-control" id="add_rate" placeholder="rate">
                    </div>
                    <div class="form-group">
                        <label for="bookprice">Price</label>
                        <input type="text" name="bookprice" class="form-control" id="add_price" placeholder="price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>close</button>
                    <button type="button" id="btn_submit" class="btn btn-primary" onclick="create()" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="createModalLabel">Edit a book</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="bookId">Book ID:</label>
                        <input type="text" name="bookId" class="form-control" id="edit_id" placeholder="id">
                    </div>
                    <div class="form-group">
                        <label for="bookname">Book Name:</label>
                        <input type="text" name="bookname" class="form-control" id="edit_name" placeholder="book name">
                    </div>
                    <div class="form-group">
                        <label for="booktype" >Type:</label>
                        <select id="edit_type" name="booktype" class="form-control"> </select>
                    </div>
                    <div class="form-group">
                        <label for="bookrate">Rate:</label>
                        <input type="text" name="bookrate" class="form-control" id="edit_rate" placeholder="rate">
                    </div>
                    <div class="form-group">
                        <label for="bookprice">Price</label>
                        <input type="text" name="bookprice" class="form-control" id="edit_price" placeholder="price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>close</button>
                    <button type="button" id="btn_submit" class="btn btn-primary" onclick="edit()" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>edit</button>
                </div>
            </div>
        </div>
    </div>








    <h6 class="display-4"><small>Book System</small></h6>


    <div>
        <br />
        <br />
    </div>

    <div>
        <input class="btn btn-primary" type="button" id="btnAdd2" value="+Add a Book" data-loading-text="Loading..." onclick="popCreateModal()" />
    </div>

    <div>
        <br />
    </div>

    <div>
        <table border="1" id="bookTable" class="table table-striped table-hover table-bordered table-sm">
            <thead class="thead-light">
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>



    <script type="text/javascript">
        getAll();
        load_add_select();
        load_edit_select(); 
    </script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create a book</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>

    <script type="text/javascript">
        function create() {
            var _data = { "Name": $("#name").val(), "Category": $("#type").val(), "Rate": $("#rate").val(), "Price": $("#price").val() };
            var name = $("#name").val();
            $.ajax({
                url: "api/Books/",
                type: "POST",
                data: _data,
                success: function (data) {
                    alert("add book [" + name + "] successfully");
                    //window.parent.getAll();
                    window.close();
                },
                error: function (e) {
                    alert("add book [" + name + "] fail");
                    alert(e.responseText);
                    window.close();
                }
            });
        }
    </script>
</head>
<body>

    <div style="padding: 10px 10px 10px;" id="addbook">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <span class="input-group-addon">book name:</span>
                <input type="text" class="form-control" id="name">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">book type:</span>
                <input type="text" class="form-control" id="type">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">rate:</span>
                <input type="text" class="form-control" id="rate">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">price:</span>
                <input type="text" class="form-control" id="price">
            </div>
            <br>
            <div class="input-group">
                <input class="btn btn-primary" type="button" id="btnAdd" value="Create" onclick="create()" />
            </div>
        </form>
    </div>


</body>
</html>
